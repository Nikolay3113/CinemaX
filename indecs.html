<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>CinemaX</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <span class="header__logo" role="banner">CinemaX</span>
        <form role="search">
          <input
            type="text"
            class="header__search"
            placeholder="Поиск"
            aria-label="Поиск по фильмам"
          />
        </form>
        <a href="fav.html" class="header__back-button" role="button" aria-label="Мои избранные фильмы">
          Мой аккаунт
        </a>
      </div>
    </header>
    <main class="container">
      <div class="movies"></div>
      <div class="pagination" role="navigation" aria-label="Пагинация">
        <button class="pagination__prev" aria-label="Предыдущая страница"><</button>
        <span class="pagination__info"></span>
        <button class="pagination__next" aria-label="Следующая страница">></button>
      </div>
      <div class="modal" role="dialog" aria-modal="true"></div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
